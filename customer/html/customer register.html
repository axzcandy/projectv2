<!DOCTYPE>
<html>
<head>
<title>垂坤</title>
<meta charset="UTF-8"/>
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css" />

<style>
#btn1{
	box-shadow:1px 1px 3px 2px #ABB2B9;	
	border-top-left-radius: 5px;
	border-bottom-right-radius: 5px;
	border-top-right-radius: 5px;
	border-bottom-left-radius: 5px;
	background-color: #FF8C8C;
	text-decoration: none;
}
</style>

<script>
$(document).ready(function()
{	
	getuserinfo();
	loginoutarea.style.display = "none";
	logout.style.display ="none";
	register.style.display ="none";
	login.style.display ="none";
});

function getuserinfo(){
	$.ajax({
		url:"/projectv2/customer/php/showcsinform1.php",
		type: "GET",
		dataType: "json",
		success: function(data1) 
		{	
			if(data1!="nocid"){
				$("#customername").append(data1[0].CName);
				logout.style.display ="block";
				login.style.display ="block";
				register.style.display ="none";
			}else{
				logout.style.display ="none";
				register.style.display ="block";
				login.style.display ="none";
			}
		},			
		error: function(data1) {
			logout.style.display ="none";
			register.style.display ="block";
			login.style.display ="none";
		}
	});

}

function validate() {
              var ps1 = document.getElementById("ps1").value;
              var ps2 = document.getElementById("ps2").value;
              if(ps1 == ps2) {
                  document.getElementById("checkpass").innerHTML="<style>#ps2{border-color: #00EB00; border-width: 3px;}</style>";
                  document.getElementById("submit").disabled = false;
              }
              else {
                  document.getElementById("checkpass").innerHTML="<style>#ps2{border-color: #FF3B3B	;border-width: 3px;}</style>";
                document.getElementById("submit").disabled = true;
              }
}

function mousein(){
	loginoutarea.style.display = "block";
}

function mouseout(){
	loginoutarea.style.display = "none";
}

function mouseinl(){
	loginoutarea.style.display = "block";
}
</script>
<body>
	<div id="centertext">
	<div id="topmenu" onmouseover="mouseout()">	
		<a href="/projectv2/customer/html/csmainpage"><b id="maintext">垂坤</b></a>
	</div>
		
	<div id="function">
			<a href="/projectv2/customer/html/csmainpage.html" class="material-icons" title="主頁"  onmouseover="mouseout()">home</a>
			<a href="/projectv2/customer/html/csaccountmanage.html" class="material-icons" alt="登入"  onmouseover="mousein()">person</a>			
			<a href="/projectv2/customer/html/shoppingcart.html" class="material-icons" alt="購物車" onmouseover="mouseout()">shopping_cart</a>
			<a href="/projectv2/customer/html/csorderiteminfo.html" class="material-icons" alt="物品狀態" onmouseover="mouseout()">local_shipping</a>
			<a href="/projectv2/customer/html/csorderhistory.html" class="material-icons" alt="歷史" onmouseover="mouseout()">history</a>			
	</div>
	
	<div id="loginoutarea" onmouseover="mouseinl()" onmouseout="mouseout()">
		<center id="login"><p style="color: red;">歡迎，<a id="customername" style="color: red;"/></p></center>
			<form action="/projectv2/customer/php/clogoff.php" method="post" id="logout">
			<center><input type='submit' name='submit1' id="submit1" value='登出' onclick="/projectv2/customer/php/clogoff.php"/></center>
			</form>
		<center id="register">
			<p style="color: red;">您還未登入</p>
			<button id="btn1"><a href="/projectv2/customer/html/customerlogin.html">登入</a></button>
			<button id="btn1"><a href="/projectv2/customer/html/customer register.html">注冊</a></button></center>
	</div>		
		
	<div id="content">
			<form action="/projectv2/customer/php/cregister.php" method="post">	
				<h2 style="color:red;">會員申請資料</h2>
					<div id="basic">
						<p>帳號  &nbsp;: 
							<input type="text" id="cuser" name="cuser" required />						
						<p>姓名  &nbsp;: 
							<input type="text" id="cname" name="cname" required />						
						<p>性別 :<input type="radio" name="gender" value="male" checked="check">男
							<input type="radio" name="gender" value="female">女</p>
						<p>Email : 
							<input type="text" id="email" name="email" required />						
						<p style="margin-top:5px;"/>地址 &nbsp;&nbsp;: 
							<textarea rows="4" cols="auto" id="address" name="address" required style="resize:none;"></textarea>							
					</div>
					
					<div id="other">
						<p style="text-align: left;margin-left:21%;">生日 : 
							<input type="date" id="dob" name="dob" required />
							
						<p>密碼 : 
							<input type="password" id="ps1" name="ps1" required />
						<p>密碼 : 
							<input type="password" id="ps2" name="ps2" onkeyup="validate()" required />
							<span id="checkpass"></span>
						<p>電話 : 
							<input type="text" id="tel" name="tel" required />
						<p style="text-align: left;margin-left:21%;">用戶協定<input type="checkbox" value="1" name="agreement" id="agreement" required ></p>
					</div>
					
					<center><input type='submit' name='submit' id="submit" value='發送' onclick="/projectv2/customer/php/cregister.php"/>
					<button><a href="/projectv2/customer/html/csmainpage.html" style="text-decoration: none;"/>取消</button></center>
				
			</form>	
		</div>

	</div>
						
	</div>

		苗栗縣苑裡鎮大同路88號 <br>
		客服專線：037-867840　　傳真：037-866407</b></small></p>
	</div>

</body>
</html>
