function getUSerInfo(){
	$.ajax({
		url:"/projectv2/employee/php/showeinform.php",
		type: "GET",
		dataType: "json",
		success: function(data1) 
		{								
			$("#employee").append(""+data1[0].EName);
		},	
		
		error: function() {
			//alert("login!!!");
			document.location.replace("/projectv2/employee/php/elogoff.php");
		}
	});

}
<!--get user information-->
function getInfo(){
	$.ajax({
		url:"/projectv2/employee/php/showeinform.php",
		type: "GET",
		dataType: "json",
		success: function(data1) 
		{			//console.log(data1);	
				<!-- $("#table1").append("<p>" + "EID" + " : "+data1.EID + "</p>"); -->
				$("#table1").append("<p style='font-size:24px;'>" + "姓名" + " : "+data1[0]['EName'] + "</p>"); 				 
				$("#table1").append("<p style='font-size:24px;'>" + "生日" + " : "+data1[0].DOB + "</p>");
				$("#table1").append("<p style='font-size:24px;'>" + "地址" + " : "+data1[0].Address + "</p>");
				$("#table1").append("<p style='font-size:24px;'>" + "Email" + " : "+data1[0].Email + "</p>"); 				 
				$("#table1").append("<p style='font-size:24px;'>" + "電話" + " : "+data1[0].Tel + "</p>");
				$("#table1").append("<p style='font-size:24px;'>" + "聘用日期" + " : "+data1[0].DateCreated + "</p>");
				
				//$("#employee").append(""+data1[0].EName);
		},	
		
		error: function() {
			//alert("ERROR!!!");

		}
	});

}
